<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="picture">
    <h1>Pusheen World</h1>
    <img src="pusheen.png">
  </div>
  <div id="sign-up">
    <h2>Pusheen is not a scammer and Pusheen keeps your identity a secret, so don't be afraid signing up for Pusheen's latest gossip. You know you love me. XOXO Pusheen Cat.</h2>
    <form>
      <section class="main">
        <h3>Get closer to Pusheen's news and gossip!</h3>
        <div class="grid-container">
          <div>
            <label for="firstname">First Name <span aria-label="required">*</span></label>
            <input id="firstname" type="text" name="firstname" placeholder="John" required />
          </div>
          <div>
            <label for="lastname">Last Name <span aria-label="required">*</span></label>
            <input id="lastname" type="text" name="lastname" placeholder="Smith" required />
          </div>
          <div>
            <label for="email">Email <span aria-label="required">*</span></label>
            <input id="email" type="email" name="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="phone">Phone number </label>
            <input id="phone" type="tel" name="phone" />
          </div>
          <div>
            <label for="password">Password <span aria-label="required">*</span></label>
            <input id="password" type="password" name="password" required />
          </div>
          <div>
            <label for="cfpassword">Confirm Password <span aria-label="required">*</span></label>
            <input id="cfpassword" type="password" name="cfpassword" required />
          </div>
        </div>
      </section>

      <section class="aside">
        <div class="subscribe">
          <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe" value="yes" />Join our newsletter for poople's darkest secrets!</label>
        </div>
        <p>
          <button type="submit">Create Account</button>
        </p>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </form>
  </div>
</body>
</html>
